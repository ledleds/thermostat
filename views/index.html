<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Thermostat </title>
  <link rel="stylesheet" href="stylesheet.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>

  <div class= "container">
    <div class= "row">
      <div class= "col-lg-6">
        <!-- This is for the thermostat -->
        <div class= "thermostat">
          Current temperature: <span id="temperature"></span>
        </div>

      </div>
      <div class= "col-lg-3">
        <!-- This is for the thermosts controls -->
        <div class= "controls">
          <button id="temperature-up">+</button><br>
          <button id="temperature-down">-</button><br/>
          <button id="temperature-reset">RESET</button><br/>
          Current usage: <span id="usage"></span><br>
          Power Saving is on? <span id="ps">true</span><br>

          <button id="power-saving">
            <img src="../Public/img/energy saving-on.png" height= 60px width= 60px>
          </button><br>
        </div>
      </div>
      <div class= "col-lg-3">
        <!-- This is for the weather -->
        <div class= "weather">The weather in London is:</div>
      </div>
    </div>
  </div>

  <script src="../src/thermostat.js"></script>
  <script src="../jquery.js"></script>
  <script src="thermostat_jquery.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
